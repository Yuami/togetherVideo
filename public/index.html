<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/plyr.css">

</head>
<body>
<script src="javascripts/socket.io.js"></script>
<script src="javascripts/index.js"></script>
<script src="javascripts/plyr.js"></script>

<div class="container">
    <div id="container">
        <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="Fm5iP0S1z9w"></div>
    </div>

    <div class="actions">
        <button type="button" class="btn js-play">Play</button>
        <button type="button" class="btn js-pause">Pause</button>
        <button type="button" class="btn js-stop">Stop</button>
        <button type="button" class="btn js-rewind">Rewind</button>
        <button type="button" class="btn js-forward">Forward</button>
    </div>

    <div>
        <input type="text" id="url" placeholder="YT URL"/>
        <button id="btn-video">Change Video</button>
    </div>
</div>
</body>
</html>
